# 数据源配置
spring:
  redis:
    database: 1
    host: 192.168.18.41
    port: 6379
    #password:               # 密码（默认为空）
    timeout: 6000ms         # 连接池中的最小空闲连接
    lettuce:
      pool:
        max-active: 1000    # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10        # 连接池中的最大空闲连接
        min-idle: 5         # 连接池中的最小空闲连接
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      # 主数据源
      master:
        url: jdbc:mysql://localhost:3306/ry_cloud?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: root
        password: 123456

      # 从数据源
      slave:
        enable: false   # 从数据源开关/默认关闭
        url: jdbc:mysql://localhost:3306/ry_cloud_read?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: root
        password: 123456

      initial-size: 5   # 初始连接数
      min-idle: 10      # 最小连接池数量
      max-active: 20    # 最大连接池数量
      max-wait: 60000   # 配置获取连接等待超时的时间

      time-between-eviction-runs-millis: 60000    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      min-evictable-idle-time-millis: 300000      # 配置一个连接在池中最小生存的时间，单位是毫秒
      max-evictable-idle-time-millis: 900000      # 配置一个连接在池中最大生存的时间，单位是毫秒
      validation-query: SELECT 1 FROM DUAL        # 配置检测连接是否有效

      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
        allow:
          url-pattern: /monitor/druid/*           # 设置白名单，不填则允许所有访问
      filter:
        stat:
          enabled: true
          log-slow-sql: true                      # 慢SQL记录
          slow-sql-millis: 1000
          merge-sql: true

        wall:
          config:
            multi-statement-allow: true


